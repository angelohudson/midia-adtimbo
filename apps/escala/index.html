<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Escala - Calendário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px;
      }
      h1 {
        color: #333;
        font-size: 1.5rem;
      }
      .controls {
        margin-bottom: 10px;
      }
      .main-content {
        flex: 2;
        min-width: 600px;
      }
      .sidebar {
        flex: 1;
        min-width: 250px;
      }
      #calendario {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }
      #calendario th,
      #calendario td {
        border: 1px solid #ccc;
        vertical-align: top;
        padding: 5px;
        font-size: 12px;
        height: 100px;
        cursor: pointer;
      }
      #calendario th {
        background-color: #f9f9f9;
      }
      .dia-header {
        font-weight: bold;
        font-size: 12px;
      }
      .escala-item {
        font-size: 11px;
        margin: 2px 0;
      }
      select,
      input[type="time"] {
        font-size: 12px;
      }
      #contagem {
        border-collapse: collapse;
        width: 100%;
        font-size: 12px;
      }
      #contagem th,
      #contagem td {
        border: 1px solid #ccc;
        padding: 4px;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        min-width: 300px;
      }
      .modal-content h2 {
        font-size: 1rem;
      }
      .modal-content .line {
        display: flex;
        gap: 5px;
        margin: 5px 0;
      }
      .modal-content button {
        margin-top: 10px;
      }
      .highlight {
        font-weight: bold;
        background-color: #ffe580;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>Gerador de Escala</h1>
      <div class="controls">
        <label for="mes">Selecione o mês:</label>
        <select id="mes">
          <option value="0">Janeiro</option>
          <option value="1">Fevereiro</option>
          <option value="2">Março</option>
          <option value="3">Abril</option>
          <option value="4">Maio</option>
          <option value="5">Junho</option>
          <option value="6">Julho</option>
          <option value="7">Agosto</option>
          <option value="8">Setembro</option>
          <option value="9">Outubro</option>
          <option value="10">Novembro</option>
          <option value="11">Dezembro</option>
        </select>
        <button id="gerar">Gerar</button>
        <button id="exportar">Exportar</button>
        <input type="file" id="importar" accept=".txt" style="display: none" />
        <button id="importarBtn">Importar</button>
      </div>
      <table id="calendario">
        <thead>
          <tr>
            <th>Dom</th>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
            <th>Sab</th>
          </tr>
        </thead>
        <tbody id="cal-body"></tbody>
      </table>
    </div>
    <div class="sidebar">
      <h2>Contagem por Integrante</h2>
      <table id="contagem">
        <thead>
          <tr>
            <th>Integrante</th>
            <th>Datashow</th>
            <th>Live</th>
            <th>Filmadora</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody id="count-body"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h2>Escalar para o dia <span id="modal-dia"></span></h2>
        <div id="linhas-escala"></div>
        <button id="add-linha">Adicionar linha</button>
        <div style="margin-top: 10px">
          <button id="salvar">Salvar</button>
          <button id="fechar">Fechar</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
